<div class="card" *ngIf="post" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ post.id }} - {{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            By {{ post.user.name }} <em>({{ post.user.email }})</em>
        </h6>
        <p class="card-text">{{ post.body }}</p>
    </div>
</div>
